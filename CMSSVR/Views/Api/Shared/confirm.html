<div class="modal" id="confirmModal" role="dialog" aria-Labelledby="confirmModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header dialog-header-confirm">
                <button type="button" class="close" ng-click="no()">&times;</button>
                <h4 class="modal-title"><span class="glyphicon glyphicon-check"></span> {{header}}</h4>

            </div><div class="modal-body" ng-bind-html="msg">

                  </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="yes()">Yes</button>
                <button type="button" class="btn btn-primary" ng-click="no()">No</button>

            </div>

        </div>

    </div>

</div>
