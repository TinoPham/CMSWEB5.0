<style>
.ngHeaderText{
color:#ffffff;
}
.ngSortButtonDown
{
border-color: rgb(255, 255, 255) transparent;

}
.ngSortButtonUp{
border-color: rgb(255, 255, 255) transparent;
}
</style>
<div class="ngHeaderSortColumn {{col.headerClass}}" style="overflow:visible" ng-style="{'cursor': col.cursor}" ng-class="{ 'ngSorted': !noSortVisible }">
  <div ng-click="col.sort($event)" ng-class="'colt' + col.index" class="ngHeaderText">
      <a id="btnDeleteAll" ng-show="totalServerItems > 0 " style="color:white; cursor:pointer; text-decoration:underline" ng-click="DeleteLogs()" title="{{resx.str_DeleteAll}}" >{{resx.str_DeleteAll}}</a>
      <!--<label id="A1" ng-show="totalServerItems == 0 " style="color:white; cursor: default; text-decoration:underline"  title="{{resx.str_DeleteAll}}" >{{resx.str_DeleteAll}}</label>-->
      <div ng-show="totalServerItems == 0 " >{{resx.str_DeleteAll}}</div>

  </div>
  <div class="ngSortButtonDown" ng-show="col.showSortButtonDown()"></div>
  <div class="ngSortButtonUp" ng-show="col.showSortButtonUp()"></div>
  <div class="ngSortPriority">{{col.sortPriority}}</div>
  <div ng-class="{ ngPinnedIcon: col.pinned, ngUnPinnedIcon: !col.pinned }" ng-click="togglePin(col)" ng-show="col.pinnable"></div>
</div>
<div ng-show="col.resizable" class="ngHeaderGrip" ng-click="col.gripClick($event)" ng-mousedown="col.gripOnMouseDown($event)"></div>
