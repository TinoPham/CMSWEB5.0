<form name="myForm" novalidate angular-validator angular-validator-submit="SaveJobTitle()">
	<div class="modal-header">
		<span class="close" data-ng-click="CloseJobTitle()"><i aria-hidden="true" class="icon-cancel-1"></i></span>
		<h3 class="modal-title">{{btn_Type|translate}}</h3>
	</div>
	<div class="modal-body job-title-body">
		<div class="form-horizontal">
			<div class="form-group">
				<label for="jobname">{{Resx.JOB_NAME|translate}}</label>
				<input type="text" class="form-control" name="jobname" placeholder="Job name" ng-model="jobSelected.PositionName"
					maxlength="50" autocomplete="off"
					required-message="'{{'JOB_NAME_REQUIRED'|translate}}'" required
					validate-on="dirty" autofocus>
			</div>
			<div class="form-group">
				<label>{{Resx.JOB_COLOR|translate}}</label>
				<div>
					<spectrum-colorpicker
						ng-model="Color"
						format="'rgb'"
						options="{
						showPaletteOnly: true,
						hideAfterPaletteSelect:true,
						className: 'mobile-picker',
						palette: [
							['#000','#444','#666','#999','#ccc','#eee','#f3f3f3','#fff',
							'#f00','#f90','#ff0','#0f0','#0ff','#00f','#90f','#f0f',
							'#f4cccc','#fce5cd','#fff2cc','#d9ead3','#d0e0e3','#cfe2f3','#d9d2e9','#ead1dc',
							'#ea9999','#f9cb9c','#ffe599','#b6d7a8','#a2c4c9','#9fc5e8','#b4a7d6','#d5a6bd',
							'#e06666','#f6b26b','#ffd966','#93c47d','#76a5af','#6fa8dc','#8e7cc3','#c27ba0',
							'#c00','#e69138','#f1c232','#6aa84f','#45818e','#3d85c6','#674ea7','#a64d79',
							'#900','#b45f06','#bf9000','#38761d','#134f5c','#0b5394','#351c75','#741b47',
							'#600','#783f04','#7f6000','#274e13','#0c343d','#073763','#20124d','#4c1130']
						]
					  }">
				  </spectrum-colorpicker>
				</div>

			</div>
			<div class="form-group">
				<label for="jobdescription">{{Resx.JOB_DESCRIPTION|translate}}</label>
				<textarea name="jobdescription" class="form-control vresize" ng-model="jobSelected.Description" maxlength="50" rows="3"></textarea>
				<label class="required">{{'MAXLENGTH_DESCRIPTION_MSG'|translate}}</label>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="CloseJobTitle()">{{Resx.BTN_CANCEL|translate}}</button>
		<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">{{Resx.BTN_SAVE|translate}}</button>
	</div>
</form>
