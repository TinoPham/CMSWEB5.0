<form name="myForm" class="form-horizontal region-edit" novalidate angular-validator angular-validator-submit="SaveRegion()">
	<div class="modal-header">
		<span class="close" data-ng-click="CloseRegion()"><i aria-hidden="true" class="icon-cancel-1"></i></span>
		<h3 class="modal-title">{{btn_Type|translate}} {{"REGION_HEADER"|translate}}</h3>
	</div>
	<div class="modal-body">
		<div class="form-horizontal">
			<div class="form-group">
				<label for="regionname" class="control-label">{{"REGION_NAME"|translate}}</label>
				<input type="text" class="form-control" name="name" placeholder="{{'REGION_NAME'|translate}}"
					ng-model="data.RegionName" maxlength="50" autocomplete="off"
					required-message="'{{'REGION_NAME_REQUIRED'|translate}}'" required
					validate-on="dirty" autofocus>
			</div>
			<div class="form-group">
				<label for="description" class="control-label">{{"DESCRIPTION"|translate}}</label>
				<textarea name="description" class="form-control vresize" ng-model="data.Description" maxlength="50" rows="3"></textarea>
				<label class="required">{{'MAXLENGTH_DESCRIPTION_MSG'|translate}}</label>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="CloseRegion()">{{'BTN_CANCEL'|translate}}</button>
		<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid || !myForm.$dirty">{{'BTN_SAVE'|translate}}</button>
	</div>
</form>
