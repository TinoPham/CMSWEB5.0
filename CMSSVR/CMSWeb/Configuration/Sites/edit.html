<div class="sites-config">
	<div class="modal-header">
		<span class="close" data-ng-click="CloseRegion()"><i aria-hidden="true" class="icon-cancel-1"></i></span>
		<h3 class="modal-title">{{btn_Type|translate}} {{"LAYOUT_CONFIG_SITE"|translate}}</h3>
	</div>
	<div class="modal-body form-edit">
		<div ng-include="'configuration/sites/add_site.html'" ng-controller="addsiteCtrl as vm" ng-init="vm.init(data, addNew)"></div>
		<!--ng-controller="sitenewCtrl as vm" ng-init="vm.init()"-->
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="CloseRegion()">{{"BTN_CANCEL"|translate}}</button>
		<button type="submit" class="btn btn-primary" ng-click="SaveRegion()">{{"BTN_SAVE"|translate}}</button>
	</div>
</div>
