<div class="chart-header">
	<div class="pull-left btn-group">
		<span class="btn btn-function" ng-click="last24hFn(period)" ng-class="{'active':period === 1}" title="Last 24 Hours">24 Hours</span>
		<span class="btn btn-function" ng-click="last3dFn(period)" ng-class="{'active':period === 3}" title="Last 3 days">3 days</span>
		<span class="btn btn-function" ng-click="lastweekFn(period)" ng-class="{'active':period === 7}" title="Last Week">Week</span>
	</div>
</div>
