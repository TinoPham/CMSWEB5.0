<div data-ng-controller="convRateSiteCtrl as vm" ng-init="Init()" class="cms-chart">
	<div class="container-fluid" ng-if="loading===true">
		<div class="row">
			<div class="col-md-12">
				<div class="toolbar">
					<div class="pull-left">
						<p class="btn-group datepicker-noclear">
							<input type="text" datepicker-popup="{{vm.dateFormat}}" ng-model="vm.SelectedDate" is-open="vm.opened" min-date="vm.minDate" max-date="vm.maxDate" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" />
							<span class="btn btn-default btn-xs" ng-click="vm.open($event)" title=""><i class="glyphicon glyphicon-calendar"></i></span>
							<span>&nbsp; {{vm.SelectedDate | date:vm.dateFormat}}</span>
						</p>
					</div>
					<div class="pull-right">
						<div class="btn-group">
							<a class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
								<!-- {{'EXPORT_STRING'|translate}}<i class="icon-down-open-2"></i> -->
								<i class="icon-download-3"></i>
							</a>
							<ul class="dropdown-menu pull-right" role="menu">
								<li ng-repeat="exp in ExportOptions"><a id="{{exp.id}}_cnv" href="#" onclick="return false;">{{exp.label|translate}}</a></li>
							</ul>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="chart-title-div">
					<div class="row">
						<div class="col-md-4 col-sm-4 col-xs-4 chart-title-zIndex">
							{{'CONVERSION'|translate}}<br /><span class="chart-title-red">{{Conversion}} %</span>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4 chart-title-sepdiv chart-title-zIndex">
							{{'TRANSACTION'|translate}}<br /><span class="chart-title-red">{{TotalTransact}}</span>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4 chart-title-zIndex">
							{{'OPPORTUNITY'|translate}}<br /><span class="chart-title-red">{{TotalTraffic}}</span>
						</div>
					</div>
				</div>
				<fusioncharts 
					width="100%" 
					height="{{ChartHeight}}"
					type="angulargauge"
					datasource="{{chartDSConv}}"
					events="chartConvEvents">
				</fusioncharts>
			</div>
		</div>
	</div>
</div>
