<form name="myForm" class="form-horizontal">
    <div class="modal-header">
		<span class="close" data-ng-click="Close()"><i aria-hidden="true" class="icon-cancel-1"></i></span>
		<h3 class="modal-title">{{"IGNORE_ALERT"|translate}}</h3>
    </div>
    <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <span for="regiondescription" class="col-sm-3 control-label">{{"IGNORE_DESCRIPTION"|translate}}</span>
                    <div class="col-sm-9">
					<textarea name="description" class="form-control vresize" ng-attr-placeholder="{{' IGNORE_DESCRIPTION_NOTE' |translate}}" ng-model="data.Description" maxlength="250" rows="3"></textarea>
                    </div>                               
                </div>          
            </div>
    </div>
    <div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="Close()">{{'BTN_CANCEL'|translate}}</button>
		<button type="submit" class="btn btn-primary" ng-click="Save()">{{'BTN_SAVE'|translate}}</button>
</div>
</form>
