<form id="frmAddRegion" action="#" name="frmAddRegion" method="post">

		<div class="row">
			<div class="col-md-12 header">
				<label>NEW REGION</label>
			</div>
		</div>
		<div class="row body">
			<div class="col-md-3">
				<label>Region Name</label>
			</div>
			<div class="col-md-9">
				<input type="text" name="regionName" id="regionName" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr />
				<div class="pull-right">
					<input type="button" value="Cancel" id="btnCancelAddRegion" class="btn btn-primary small">

			</div>
		</div>
