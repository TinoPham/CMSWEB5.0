<form name="myForm" class="site-folder-manages form-edit" novalidate angular-validator angular-validator-submit="vm.Save()">
   
        <div class="modal-header">
            <span class="close" data-ng-click="vm.Cancel()"><i aria-hidden="true" class="icon-cancel-1"></i></span>
            <h3 class="modal-title 123">{{'FOLDER_EDIT'|translate}}</h3>
        </div>
        <div class="modal-body">
                <div class="form-group">
                    <label for="foldername">{{'FOLDER_NAME'|translate}} <span class="required"><i class="glyphicon glyphicon-asterisk"></i></span></label>
                    <input type="text" class="form-control" name="foldername" placeholder="{{'INPUT_FN'|translate}}"
                           ng-model="vm.folder.FolderName" maxlength="50" autocomplete="off"
                           required-message="{{'INPUT_REQ'|translate}}" required
                           validate-on="dirty" autofocus>
                </div>
              <!--  <div class="form-group">
                    <label for="foldermeasure">{{'Description'|translate}}</label>
                    <textarea class="form-control vresize" name="foldermeasure" ng-model="vm.folder.folderNameDes" 
                              rows="2" cols="2" maxlength="50" autocomplete="off"></textarea>
                    <label class="required">{{'MAXLENGTH_DESCRIPTION_MSG'|translate}}</label>
                </div>-->
			
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="vm.Cancel()">{{'BTN_CANCEL'|translate}}</button>
            <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">{{'BTN_SAVE'|translate}}</button>
        </div>
</form>
