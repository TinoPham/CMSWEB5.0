<div class="content-of-login-page" ng-controller="loginCtrl">
    <div class="container-fluid ">
        <div class="hidden-xs image-box-left">
            <div class="text">
                <h1> CMS</h1>
                <div>
                    <span>{{about.fullName | translate}}</span> <br>
                    <span>{{about.name}}  {{about.version}}</span> <br>
                    <span>{{'BUILD' | translate}} {{about.buildDate}}</span>
                </div>
            </div>
            <div class="blue-mask"></div>
        </div>
        <!-- END blok left -->

        <div class="form-login">
            
            <div class="form">
                <h2>{{'LOGIN_HEADER'|translate}}</h2>
                <form id="loginform" name="loginform" role="form" angular-validator-submit="login($event)" novalidate angular-validator>

                      <div class="form-group">
                        <label for="username">{{'USER_NAME_PLACEHOLD'|translate}}</label>
                        <input type="text" name='username' class="form-control" id="username"                        
                        autocomplete="off"
                        required-message="'{{'USER_NAME_REQUIRED'|translate}}'"
                        required maxlength="15"
                        ng-model="model.UserName" autofocus 
                        placeholder="{{'USER_NAME_PLACEHOLD'|translate}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1">{{'PASSWORD_PLACEHOLD'|translate}}</label>
                        <input type="password"
                         name="password"   
                         class="form-control" id="exampleInputPassword1"
                         required maxlength="88"
                         ng-model="model.Password" 
                         placeholder="{{'PASSWORD_PLACEHOLD'|translate}}">
                      </div>
                   
                      <div class="form-group">
                        <div class="checkbox checkbox-blue-3 large">
                                <input type="checkbox" name="chbRemember" ng-model="model.Remember" />
                                <label>{{'REMEMBER'|translate}}</label>
                                <a ng-click="forgotPassword()" >{{'FORGOT_PASSWORD'|translate}} </a>
                        </div>
                      </div>
                      <div class="form-group">
                            <button type="submit" class="btn btn-blue-2">{{'LOGIN'|translate}}</button>
                      </div>
                      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                </form>
            </div>

            <div class="coppy-right">
                <div class="wrap">
                   <img src="../Content/Images/logo-i3-small.png" alt="">
                   <p>
                      Copyright 2015 <a target="_blank" href="http://i3international.com/" title="">i3 International Inc.</a> <br>
                      All rights reserved
                   </p>
                </div>
                 
            </div>
               
             
        </div>
        <!-- END block login -->


    </div>
</div>
