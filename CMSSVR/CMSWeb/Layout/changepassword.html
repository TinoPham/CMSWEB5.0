<form name="chanpassForm" novalidate angular-validator angular-validator-submit="vm.save()" class="form-horizontal">
	<div class="modal-header">
		<span class="close" data-ng-click="vm.close()"><i aria-hidden="true" class="icon-cancel-1"></i></span>
		<h3 class="modal-title">{{'PASSWORD_CHANGE_HEADER'|translate}}</h3>
	</div>
	<div class="modal-body">
        <div class="form-horizontal padding-changepassword">
			<div class="form-group">
				<div class="col-sm-12">
					<label>{{"PASSWORD_CURRENT"|translate}}<span class="required">*</span></label>
					<input type="password" class="form-control" name="currentPassword" ng-model="vm.passModel.CurrentPassword" autocomplete="off"
						required-message="'{{'PASSWORD_REQUIRED'|translate}}'" required
                        ng-click="vm.clickpassword()"
                           validator="vm.CheckCurrentPassword(vm.passModel.CurrentPassword) === true"
                        invalid-message="'{{'CURRENT_PASS_INCORRECT'| translate}}'"
						validate-on="dirty" maxlength="15" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<label>{{"PASSWORD_NEW"|translate}}<span class="required">*</span></label>
					<input type="password" class="form-control" name="txtPassword" ng-model="vm.passModel.NewPassword" autocomplete="off"
						required-message="'{{'PASSWORD_REQUIRED'|translate}}'" required
						validator="vm.PasswordValidFunc(vm.passModel.NewPassword) === true"
						invalid-message="vm.PasswordValidFunc(vm.passModel.NewPassword)"
						validate-on="dirty" maxlength="15" ng-blur="vm.TriggerValidPasswordConfirm()" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<label>{{"PASSWORD_CONFIRM"|translate}}<span class="required">*</span></label>
					<input type="password" class="form-control" name="txtPasswordConfirm" ng-model="vm.PasswordConfirm" autocomplete="off"
						required-message="'{{'PASSWORD_CONFIRM_REQUIRED'|translate}}'" required
						validator="vm.passModel.NewPassword===vm.PasswordConfirm"
						invalid-message="'{{'PASSWORD_MATCH_MSG'|translate}}'"
						validate-on="dirty" maxlength="15" />
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="vm.close()">{{'BTN_CANCEL'|translate}}</button>
		<button type="submit" class="btn btn-primary" ng-disabled="chanpassForm.$invalid">{{'BTN_SAVE'|translate}}</button>
	</div>
</form>
